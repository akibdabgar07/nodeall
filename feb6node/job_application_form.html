<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicaiton Form</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            margin: 2vh;
            font-size: medium;
            border-collapse: collapse;
            width: 50%;
        }

        td {
            padding-bottom: 1vh;
        }
    </style>
</head>

<body>
    <script>
        let i = 1;
        let j = 1;
        function addCourse() {
            document.getElementById('add_course_new').innerHTML += '<br><tr> <td><label for="Course Name' + i + '">Course Name: </label></td> <td> <select name="Course Name' + i + '" id="Course Name' + i + '"> <option value="10th">10th</option> <option value="12th">12th</option> <option value="diploma">diploma</option> <option value="graduate">graduate</option> <option value="Post graduate">Post graduate</option> </select> </td> <td><label for="Passing Year' + i + '">Passing Year: </label></td> <td><input type="text" id="Passing Year' + i + '" placeholder="2023" name="Passing Year' + i + '"></td> </tr> <tr> <td><label for="Percentage' + i + '">Percentage: </label></td> <td><input type="text" id="Percentage' + i + '" placeholder="%" name="Percentage' + i + '"></td> <td><label for="board' + i + '">board: </label></td> <td><input type="text" id="board' + i + '" placeholder="CBSC" name="board' + i + '"></td> </tr>';
            i++;
        }
        function addWork() {
            document.getElementById('add_work_experience_new').innerHTML += '<br><tr> <td><label for="Company name'+j+'">Company name: </label></td> <td><input type="text" id="Company name'+j+'" placeholder="abc" name="Company name'+j+'"></td> <td><label for="Designation'+j+'">Designation: </label></td> <td><input type="text" id="Designation'+j+'" placeholder="CTO" name="Designation'+j+'"></td> </tr> <tr> <td><label for="From'+j+'">From: </label></td> <td><input type="date" id="From'+j+'" name="From'+j+'"></td> <td><label for="To'+j+'">To: </label></td> <td><input type="date" id="To'+j+'" name="To'+j+'"></td> </tr>';
            j++;
        }
    </script>
    <p style="text-align: center;">Basic Details</p>
    <form method="POST" action="job_application_form.html">
        <hr>
        <table class="table">
            <tr>
                <td><label for="fname">First Name: </label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name: </label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="Designation">Designation: </label></td>
                <td><input type="text" id="Designation" name="Designation"></td>
            </tr>
            <tr>
                <td><label for="Email">Email: </label></td>
                <td><input type="text" id="Email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="PhoneNumber">Phone No: </label></td>
                <td><input type="text" id="PhoneNumber" name="PhoneNumber"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender: </label></td>
                <td><input type="radio" name="Gender" id="male" value="male"><label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="female"><label for="female">Female</label>
                    <input type="radio" name="Gender" id="other" value="other"><label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="Relation">Relation Status: </label></td>
                <td>
                    <select name="Relation" id="Relation">
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Address 1">Address 1: </label></td>
                <td><textarea cols="22" rows="4" id="Address 1" name="Address 1"></textarea></td>
            </tr>
            <tr>
                <td><label for="Address 2">Address 2: </label></td>
                <td><textarea cols="22" rows="4" id="Address 2" name="Address 2"></textarea></td>
            </tr>
            <tr>
                <td><label for="City">City: </label></td>
                <td><input type="text" id="City" name="City"></td>
            </tr>
            <tr>
                <td><label for="State">State: </label></td>
                <td>
                    <select name="State" id="State">
                        <option value="Gujarat">Gujarat</option>
                        <option value="Goa">Goa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Zip code">Zip code: </label></td>
                <td><input type="text" id="Zip code" name="Zip code"></td>
            </tr>
            <tr>
                <td><label for="Date Of Birth">Date Of Birth: </label></td>
                <td><input type="date" id="Date Of Birth" name="Date Of Birth"></td>
            </tr>
        </table>
        <p style="text-align: center;">Education Details</p>
        <hr>
        <table class="table" style="width: 80%;" id="add_course_new" name="add_course_new">
            <tr>
                <td><label for="Course Name">Course Name: </label></td>
                <td>
                    <select name="Course Name" id="Course Name">
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="diploma">diploma</option>
                        <option value="graduate">graduate</option>
                        <option value="Post graduate">Post graduate</option>
                    </select>
                </td>
                <td><label for="Passing Year">Passing Year: </label></td>
                <td><input type="text" id="Passing Year" placeholder="2023" name="Passing Year"></td>
                <td>
                    <input type="button" value="add" id="add_course" name="add_course" onclick="addCourse()" />
                </td>
            </tr>
            <tr>
                <td><label for="Percentage">Percentage: </label></td>
                <td><input type="text" id="Percentage" placeholder="%" name="Percentage"></td>
                <td><label for="board">board: </label></td>
                <td><input type="text" id="board" placeholder="CBSC" name="board"></td>
            </tr>
        </table>
        <p style="text-align: center;">Work Experience</p>
        <hr>
        <table class="table" style=" width: 80%;" id="add_work_experience_new" name="add_work_experience_new">
            <tr>
                <td><label for="Company name">Company name: </label></td>
                <td><input type="text" id="Company name" placeholder="abc" name="Company name"></td>
                <td><label for="Designation">Designation: </label></td>
                <td><input type="text" id="Designation" placeholder="CTO" name="Designation"></td>
                <td>
                    <input type="button" value="add" onclick="addWork()"/>
                </td>
            </tr>
            <tr>
                <td><label for="From">From: </label></td>
                <td><input type="date" id="From" name="From"></td>
                <td><label for="To">To: </label></td>
                <td><input type="date" id="To" name="To"></td>
            </tr>

        </table>
        <p style="text-align: center;">Language Known</p>
        <hr>
        <table class="table">
            <tr>
                <td><input type="checkbox" id="Hindi" name="Hindi"><label for="Hindi">Hindi</label></td>
                <td>
                    <input type="checkbox" id="Hindir" name="Hindir"><label for="Hindir">Read</label>
                    <input type="checkbox" id="Hindiw" name="Hindiw"><label for="Hindiw">Write</label>
                    <input type="checkbox" id="Hindis" name="Hindis"><label for="Hindis">Speak</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="English" name="English"><label for="English">English</label></td>
                <td>
                    <input type="checkbox" id="Englishr" name="Englishr"><label for="Englishr">Read</label>
                    <input type="checkbox" id="Englishw" name="Englishw"><label for="Englishw">Write</label>
                    <input type="checkbox" id="Englishs" name="Englishs"><label for="Englishs">Speak</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="Gujarati" name="Gujarati"><label for="Gujarati">Gujarati</label></td>
                <td>
                    <input type="checkbox" id="Gujaratir" name="Gujaratir"><label for="Gujaratir">Read</label>
                    <input type="checkbox" id="Gujaratiw" name="Gujaratiw"><label for="Gujaratiw">Write</label>
                    <input type="checkbox" id="Gujaratis" name="Gujaratis"><label for="Gujaratis">Speak</label>
                </td>
            </tr>
        </table>
        <p style="text-align: center;">Technologies You Known</p>
        <hr>
        <table class="table">
            <tr>
                <td><input type="checkbox" id="PHP" name="PHP">PHP<label for="PHP"></label></td>
                <td>
                    <input type="radio" id="PHPb" name="PHP"><label for="PHPb">Beginer</label>
                    <input type="radio" id="PHPm" name="PHP"><label for="PHPm">Mediator</label>
                    <input type="radio" id="PHPe" name="PHP"><label for="PHPe">Expert</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="Mysql" name="Mysql">Mysql<label for="Mysql"></label></td>
                <td>
                    <input type="radio" id="Mysqlb" name="Mysql"><label for="Mysqlb">Beginer</label>
                    <input type="radio" id="Mysqlm" name="Mysql"><label for="Mysqlm">Mediator</label>
                    <input type="radio" id="Mysqle" name="Mysql"><label for="Mysqle">Expert</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="laravel" name="laravel">laravel<label for="laravel"></label></td>
                <td>
                    <input type="radio" id="laravelb" name="laravel"><label for="laravelb">Beginer</label>
                    <input type="radio" id="laravelm" name="laravel"><label for="laravelm">Mediator</label>
                    <input type="radio" id="laravele" name="laravel"><label for="laravele">Expert</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="Oracle" name="Oracle">Oracle<label for="Oracle"></label></td>
                <td>
                    <input type="radio" id="Oracleb" name="Oracle"><label for="Oracleb">Beginer</label>
                    <input type="radio" id="Oraclem" name="Oracle"><label for="Oraclem">Mediator</label>
                    <input type="radio" id="Oraclee" name="Oracle"><label for="Oraclee">Expert</label>
                </td>
            </tr>
        </table>
        <p style="text-align: center;">Reference Contact</p>
        <hr>
        <table class="table" style="width: 60%;">
            <tr>
                <td><label for="Relation name1">Name: </label></td>
                <td><input type="text" id="Relation name1" placeholder="First + last name" name="Relation name1"></td>
                <td><label for="Relation Number1">Contact No: </label></td>
                <td><input type="text" id="Relation Number1" placeholder="9999999999" name="Relation Number1"></td>
                <td><label for="Relation1">Relation: </label></td>
                <td><input type="text" id="Relation1" name="Relation1" placeholder="father"></td>
            </tr>
            <tr>
                <td><label for="Relation name2">Name: </label></td>
                <td><input type="text" id="Relation name2" placeholder="First + last name" name="Relation name2"></td>
                <td><label for="Relation Number2">Contact No: </label></td>
                <td><input type="text" id="Relation Number2" placeholder="9999999999" name="Relation Number2"></td>
                <td><label for="Relation2">Relation: </label></td>
                <td><input type="text" id="Relation2" name="Relation2" placeholder="mother"></td>

        </table>

        <table class="table" style="width: 60%;">
            <tr>
                <td rowspan="3"><label for="Relation name1">preferred location: </label></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="ahmedabad" name="ahmedabad"><label for="ahmedabad">ahmedabad</label><br>
                    <input type="checkbox" id="surat" name="surat"><label for="surat">surat</label><br>
                    <input type="checkbox" id="mehsana" name="mehsana"><label for="mehsana">mehsana</label><br>
                </td>
                <td>
                    <label for="Notice period">Notice period:</label>
                    <br>
                    <label for="Expected CTC">Expected CTC:</label>

                    <input type="text" id="Expected CTC" name="Expected CTC"><br>
                    <input type="text" id="Current CTC" name="Current CTC"><br>
                </td>
                <td>
                    <label for="Department">Department:</label>
                    <select name="Department" id="Department">
                        <option>Development</option>
                        <option>Marketing</option>
                        <option>Design</option>
                    </select>
